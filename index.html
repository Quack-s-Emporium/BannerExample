<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Findgure banner example</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" defer></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <div id="mainContainer">
      <img src="./imgs/Logo.png" id="Logo" alt="Findgure logo" />
      <img src="./imgs/Bg1.png" id="bg1" alt="First Findgure background" />
      <img src="./imgs/Bg2.png" id="bg2" alt="Second Findgure background" />
      <div id="text1"></div>
      <div id="text2"></div>
      <img src="./imgs/Slogan.png" id="slogan" alt="Findgure slogan" />
      <img src="./imgs/footer.png" id="footer" alt="Findgure footer" />
    </div>
  </body>
</html>
